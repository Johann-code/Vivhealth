<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViveHealth - Plataforma de Salud Mental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="ViveHealth/Brand book y logos/logo vive-icon-color.png" type="image/x-icon"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Botón de modo oscuro -->
    <button id="modoOscuroBtn" class="modo-oscuro-btn">
        🌙
    </button>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img class="logo-navbar" src="ViveHealth/Brand book y logos/logo vive_color.png" alt="ViveHealth Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#busqueda">Buscar Especialistas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Búsqueda de especialistas -->
<section id="busqueda" class="container my-4">
    <h2 class="text-center mb-3">Encuentra a su Especialista</h2>
    <div class="filtro-container">
        <select id="sexo" class="form-select">
            <option value="">Sexo</option>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
        </select>
        <select id="enfoque" class="form-select">
            <option value="">Enfoque</option>
        </select>
        <select id="especialidad" class="form-select">
            <option value="">Especialidad</option>
        </select>
    </div>
    <div class="buscar-container">
        <button id="filtrar" class="btn btn-buscar">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
</section>


    <!-- Listado de Especialistas -->
    <section class="container my-5">
        <h3 class="text-center">Especialistas Disponibles</h3>
        <div class="row" id="especialistas-list">
            <!-- Tarjetas de especialistas generadas con JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 ViveHealth - Telemedicina para Empresas</p>
    </footer>
<!-- Modal de Agendar Cita -->
<div class="modal fade" id="modalAgendarCita" tabindex="-1" aria-labelledby="modalAgendarCitaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAgendarCitaLabel">Agendar Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formAgendarCita">
                    <input type="hidden" id="especialistaNombre">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="pacienteNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="pacienteNombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pacienteApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="pacienteApellido" required>
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="pacienteCorreo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="pacienteCorreo" required>
                    </div>

                    <div class="mb-3">
                        <label for="pacienteTelefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="pacienteTelefono" required>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaCita" class="form-label">Fecha de Cita</label>
                            <input type="date" class="form-control" id="fechaCita" required>
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="motivoConsulta" class="form-label">Motivo de Consulta</label>
                        <textarea class="form-control" id="motivoConsulta" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Confirmar Cita</button>
                </form>

                <!-- Alerta de validación -->
                <div id="alerta" class="alert d-none mt-3" role="alert">
                    <span id="mensajeAlerta"></span>
                    <button type="button" class="btn-close" onclick="ocultarAlerta()"></button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
