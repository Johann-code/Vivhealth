<body>

    <!-- BÃºsqueda de especialistas -->
    <section id="busqueda" class="container my-5">
        <h2 class="text-center">Encuentra un Especialista</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">

<!-- Modal de Agendar Cita -->
<div class="modal fade" id="modalAgendarCita" tabindex="-1" aria-labelledby="modalAgendarCitaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAgendarCitaLabel">Agendar Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formAgendarCita">
                    <input type="hidden" id="especialistaNombre">
                    <div class="mb-3">
                        <label for="pacienteNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="pacienteNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="pacienteCorreo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="pacienteCorreo" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaCita" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fechaCita" required>
                    </div>
                    <div class="mb-3">
                        <label for="horaCita" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="horaCita" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirmar Cita</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
